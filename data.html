<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <section>
      <form class="new-store" action="index.html" method="post">
      <fieldset>
        <legend>New Store Entry</legend>
          <table>
            <tr>
              <th><label for="storelocal">Store Location: </label></th>
              <th><label for="storeminCust">Minimum Cust:</label></th>
              <th><label for="storemaxCust">Maximum Cust:</label></th>
              <th><label for="storeavgcups">Avg Cups/Customer:</label></th>
              <th><label for="storeavglbs">Avg Lbs/Customer:</label></th>
            </tr>
            <tr>
              <td><input name="location" type="text" size="35"></td>
              <td><input name="minCust" type="text" size="15"></td>
              <td><input name="maxCust" type="text" size="15"></td>
              <td><input name="avgcups" type="text" size="15"></td>
              <td><input name="avglbs" type="text" size="15"></td>

        <button id="new-store-submit" type="submit">Create New Store</button>
      </fieldset>
    </form>
    </section>
    <script type="text/javascript" src=js/app.js></script>
  </body>
</html>
